<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div>
      <img class="absolute z-[-1]" src="./img/bg_img.jpg" alt="">

      <!-- component 1-->
      <div class="min-h-screen flex items-center justify-center">
        <div class="flex flex-col bg-white rounded-3xl p-4 w-full max-w-sm">
          <div class="flex justify-center text-2xl mb-5 font-bold">
            <h3>Weather App</h3></div>
          <!-- info start -->
          <div class="flex justify-evenly">
            <input
              type="text"
              id="city"
              placeholder="Enter Location"
              class="border-solid border-2 border-sky-300 rounded-md pl-2" />
            <div class="text-4xl">
              <button onclick="getWeather()"><i class="fa-solid fa-magnifying-glass "></i></button>
            </div>
          </div>
          <!-- <div id="weather-info"></div> -->
          <br />
          <!-- Main component -->
          <div class="font-bold text-xl" id="city-name">City Name</div>
          <div id="curr-time" class="text-base text-gray-500">
            Date & Time
          </div>
          <div
            class="mt-6 text-6xl self-center inline-flex items-center justify-center rounded-lg text-indigo-400 h-24 w-24">
            <img src="img/centre.jpg" alt="">
            <!-- <svg
              class="w-32 h-32"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
            </svg> -->
          </div>
          <!-- third row (temp,clouds) -->
          <div class="flex flex-row items-center justify-evenly mt-6">
            <div class="font-medium text-5xl" id="temp">0째</div>
            <div class="flex flex-col items-center ml-6">
              <div class="weather text-2xl" id="weather">Cloudy</div>
              <div class="flex">
                <div id="max">0째C /</div>
                <div id="min">0째C</div>
              </div>
              <!-- <div class="mt-1">
                <span class="text-sm"
                  ><i class="far fa-long-arrow-up"></i
                ></span>
                <span class="text-sm font-light text-gray-500">28째C</span>
              </div> -->  
            </div>
          </div>
          <!-- last row (wind humidity visibility) -->
          <div class="flex flex-row justify-between mt-6">
            <div class="flex flex-col items-center">
              <img src="./img/wind.png" alt="">
              <div class="font-medium text-medium">Wind</div>
              <div class="text-sm text-gray-500" id="wind">0k/h</div>
            </div>
            <div class="flex flex-col items-center">
              <img src="./img/humidity.png" alt="">
              <div class="font-medium text-medium">Humidity</div>
              <div class="text-sm text-gray-500" id="humidity">0%</div>
            </div>
            <div class="flex flex-col items-center">
              <img src="./img/cloud.png" alt="">
              <div class="font-medium text-medium">Cloud</div>
              <div class="text-sm text-gray-500" id="cloud">0%</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Component 2 -->
    </div>
    <script
      src="https://kit.fontawesome.com/2cdf0c7656.js"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
